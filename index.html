<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account Security Notice</title>
    <style>
        /* Resetting margin and padding for body */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
        }

        /* Centering the container in the viewport */
        .container {
            text-align: center;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            padding: 30px;
            width: 350px;
            margin: 100px auto;
        }

        /* Logo Section */
        .logo {
            margin-bottom: 20px;
        }

        .logo img {
            width: 100px;
            height: auto;
        }

        /* Heading Styles */
        h1 {
            font-size: 24px;
            color: #333;
            margin-bottom: 15px;
        }

        /* Paragraph Styles */
        p {
            font-size: 16px;
            color: #555;
            margin-bottom: 25px;
        }

        /* Button Styles */
        .button {
            padding: 15px 25px;
            font-size: 18px;
            background-color: #007BFF;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .button:hover {
            background-color: #0056b3;
        }

        /* Footer Text */
        footer {
            margin-top: 25px;
            font-size: 12px;
            color: #888888;
        }

    </style>
</head>
